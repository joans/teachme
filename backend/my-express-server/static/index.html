<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <h1>Register</h1>
    <form id="reg-form">
      <input type="username" id ="username" name="username" placeholder="Username" required><br>
      <input type="email" id = "email" name="email" placeholder="Email" required><br>
      <input type="textarea" id = "textarea" name="textarea" placeholder="Textarea" required><br>
      <input type="file" id="img" name="img" accept="image/*" placeholder="Image" required><br>
      <input type="password" id = "password" name="password" placeholder="Passwort" required><br>
      <button type="submit" name="submit">Anmelden</button>
    </form>
    <br>
    <a href="register.html">Noch keinen Account?</a><br>

   <script>
   const form = document.getElementById('reg-form')
   form.addEventListener('submit', registerUser)

   async function registerUser(event) {
     event.preventDefault()
     const username = document.getElementById('username').value;
     const email = document.getElementById('email').value;
     const textarea = document.getElementById('textarea').value;
     const img = document.getElementById('img').value;
     const password = document.getElementById('password').value;


     const result = await fetch('/api/register', {
       method: 'POST',
       headers: {
         'Content-Type': 'application/json'
       },
       body: JSON.stringify({
         username,
         email,
         textarea,
         img,
         password
       })
     }).then((res) => res.json())

     if (result.status === 'ok') {

       alert('Erfolgreich registiert')
     } else {
       alert(result.error)
     }
   }
    </script>
  </body>
</html>
